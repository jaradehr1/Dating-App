<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1 *ngIf="loggedIn()">If you loved the website, please check the developer profile</h1>
    <h1 *ngIf="!loggedIn()">Find your match</h1>
    <p *ngIf="!loggedIn()" class="lead">Come on in to view your matches... All you need to do is sign up!</p>
    <div class="text-center pt-2">
      <button *ngIf="!loggedIn()" class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg" (click)="goToLinkedIn()">Meet the developer</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container" style="max-width: 400px;">
    <div class="row justify-content-center">
      <div class="col-12">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
